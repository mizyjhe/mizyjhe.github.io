<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сюжет — чтение</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .chat-container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .message { margin-bottom: 20px; display: flex; flex-direction: column; }
        .message--user { align-items: flex-end; }
        .message__bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; background: var(--bg-card); border: 1px solid var(--border-light); }
        .message--user .message__bubble { background: var(--neon-cyan-dim); border-color: var(--neon-cyan); }
        .message__sender { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 4px; margin-left: 8px; }
        .options { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }
        .option-button { background: var(--bg-card); border: 1px solid var(--border-light); color: var(--text-primary); padding: 16px 20px; border-radius: 30px; text-align: left; cursor: pointer; transition: all 0.2s; }
        .option-button:hover { border-color: var(--neon-cyan); background: var(--neon-cyan-dim); transform: translateX(5px); }
        .story-header { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border-light); }
        .story-title { font-size: 2rem; margin-bottom: 8px; }
        .progress-bar { height: 4px; background: var(--border-light); border-radius: 2px; margin: 20px 0; }
        .progress-fill { height: 100%; background: var(--neon-cyan); border-radius: 2px; width: 0%; transition: width 0.3s; }
        .back-button { display: inline-block; margin-bottom: 20px; color: var(--neon-cyan); text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header__container">
                <h1 class="logo">Сюжет</h1>
                <a href="/" class="back-button">← На главную</a>
            </div>
        </header>

        <main class="main">
            <div class="main__container">
                <div class="story-header">
                    <h2 class="story-title" id="storyTitle">Загрузка...</h2>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>
                <div class="chat-container" id="chatContainer"></div>
            </div>
        </main>
    </div>

    <script src="js/stories.js"></script>
    <script src="js/story.js"></script>
</body>
</html>
